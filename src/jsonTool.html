<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tools</title>
    <link rel="stylesheet" href="common-styles.css">
</head>
<body>
    <svg class="edt-svg-hidden">
        <symbol id="icon-copy" viewBox="0 0 24 24">
            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
        </symbol>
    </svg>

    <div class="edt-container--full">
        <div class="edt-layout">
            <div class="edt-column">
                <h3 class="edt-subtitle">Input JSON</h3>
                <div class="edt-editor edt-editor--full">
                    <textarea id="json-input" class="edt-textarea edt-textarea--full edt-textarea--with-icon" placeholder="Enter JSON here..."></textarea>
                    <div class="edt-icon" id="copy-input" title="Copy Input">
                        <svg><use xlink:href="#icon-copy"></use></svg>
                    </div>
                    <div class="edt-feedback" id="feedback-input">Copied!</div>
                </div>
            </div>
            <div class="edt-controls">
                <button id="validate-btn" class="edt-button edt-button--compact">Validate</button>
                <button id="prettify-btn" class="edt-button edt-button--compact">Prettify &rarr;</button>
                <button id="minify-btn" class="edt-button edt-button--compact">Minify &rarr;</button>
                <button id="stringify-btn" class="edt-button edt-button--compact">Stringify &rarr;</button>
                <button id="unstringify-btn" class="edt-button edt-button--compact">Unstringify &rarr;</button>
            </div>
            <div class="edt-column">
                <h3 class="edt-subtitle">Output</h3>
                <div class="edt-editor edt-editor--full">
                    <textarea id="json-output" class="edt-textarea edt-textarea--full edt-textarea--with-icon" readonly placeholder="Output will appear here..."></textarea>
                    <div class="edt-icon" id="copy-output" title="Copy Output">
                        <svg><use xlink:href="#icon-copy"></use></svg>
                    </div>
                    <div class="edt-feedback" id="feedback-output">Copied!</div>
                </div>
            </div>
        </div>
    </div>

    <div id="message-modal" class="edt-modal">
        <div class="edt-modal__content">
            <span class="edt-modal__close">&times;</span>
            <p id="modal-message-text"></p>
        </div>
    </div>

    <script>
        (function () {
            const vscode = acquireVsCodeApi();
            const jsonInput = document.getElementById('json-input');
            const jsonOutput = document.getElementById('json-output');

            const copyInputIcon = document.getElementById('copy-input');
            const copyOutputIcon = document.getElementById('copy-output');
            const feedbackInput = document.getElementById('feedback-input');
            const feedbackOutput = document.getElementById('feedback-output');

            const modal = document.getElementById('message-modal');
            const modalContent = modal.querySelector('.edt-modal__content');
            const modalMessageText = document.getElementById('modal-message-text');
            const closeButton = document.querySelector('.edt-modal__close');

            function showModal(message, type) {
                modalMessageText.textContent = message;
                modalContent.className = 'edt-modal__content edt-modal__content--' + type;
                modal.style.display = 'block';
            }

            closeButton.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            function postCommand(command) {
                vscode.postMessage({
                    command: command,
                    json: jsonInput.value
                });
            }

            document.getElementById('validate-btn').addEventListener('click', () => postCommand('validateJson'));
            document.getElementById('prettify-btn').addEventListener('click', () => postCommand('prettifyJson'));
            document.getElementById('minify-btn').addEventListener('click', () => postCommand('minifyJson'));
            document.getElementById('stringify-btn').addEventListener('click', () => postCommand('stringifyJson'));
            document.getElementById('unstringify-btn').addEventListener('click', () => postCommand('unstringifyJson'));

            function showCopyFeedback(feedbackElement) {
                feedbackElement.style.display = 'block';
                setTimeout(() => {
                    feedbackElement.style.display = 'none';
                }, 2000);
            }

            function copyToClipboard(text, feedbackElement) {
                if (!text) return;
                navigator.clipboard.writeText(text).then(() => {
                    showCopyFeedback(feedbackElement);
                }, () => {
                    showModal('Failed to copy to clipboard.', 'error');
                });
            }

            copyInputIcon.addEventListener('click', () => copyToClipboard(jsonInput.value, feedbackInput));
            copyOutputIcon.addEventListener('click', () => copyToClipboard(jsonOutput.value, feedbackOutput));

            window.addEventListener('message', event => {
                const message = event.data;
                switch (message.command) {
                    case 'validationResult':
                        if (message.isValid) {
                            showModal('JSON is valid.', 'success');
                            jsonOutput.value = '';
                        } else {
                            showModal(`Invalid JSON: ${message.error}`, 'error');
                        }
                        break;
                    case 'jsonResult':
                        if (message.success) {
                            jsonOutput.value = message.result;
                        } else {
                            jsonOutput.value = '';
                            showModal(`Error: ${message.error}`, 'error');
                        }
                        break;
                }
            });
        }());
    </script>
</body>
</html>
