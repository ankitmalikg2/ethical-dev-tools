<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Tool</title>
    <link rel="stylesheet" href="common-styles.css">
</head>
<body>
    <div class="edt-container">
        <h1 class="edt-title">Base64 Tool</h1>
        <textarea id="inputText" class="edt-textarea" placeholder="Enter text or Base64 here..."></textarea>
        <div class="edt-controls--horizontal">
            <button id="toBase64" class="edt-button">Encode Base64</button>
            <button id="fromBase64" class="edt-button">Decode Base64</button>
        </div>
        <textarea id="outputText" class="edt-textarea edt-textarea--readonly" placeholder="Result..." readonly></textarea>
    </div>
    <script>
        const vscode = acquireVsCodeApi();
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');

        document.getElementById('toBase64').addEventListener('click', () => {
            try {
                outputText.value = btoa(inputText.value);
            } catch (e) {
                outputText.value = "Error: Invalid character for Base64 encoding.";
            }
        });

        document.getElementById('fromBase64').addEventListener('click', () => {
            try {
                outputText.value = atob(inputText.value);
            } catch (e) {
                outputText.value = "Error: Invalid Base64 string.";
            }
        });
    </script>
</body>
</html>
