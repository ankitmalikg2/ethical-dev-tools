<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON <> YAML Converter</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars on body */
        }
        body {
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            color: var(--vscode-foreground);
            margin-bottom: 10px;
            margin-top: 0;
            padding-left: 5px;
        }
        .container {
            flex-grow: 1;
            display: flex;
            gap: 10px;
            height: calc(100% - 70px); /* Adjust based on h1 and error message height */
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Prevent flexbox overflow */
        }
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            padding: 0 5px;
        }
        h2 {
            margin: 0;
        }
        textarea {
            width: 100%;
            flex-grow: 1; /* Make textarea fill the column */
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 3px;
            padding: 10px;
            font-family: var(--vscode-editor-font-family);
            font-size: var(--vscode-editor-font-size);
            resize: none; /* Disable manual resize */
            box-sizing: border-box;
        }
        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }
        button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        .copy-button {
            padding: 2px 8px;
            font-size: 12px;
        }
        .error-message {
            color: var(--vscode-errorForeground);
            margin-top: 10px;
            height: 20px; /* Reserve space for error message */
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <h1>JSON <> YAML Converter</h1>
    <div class="container">
        <div class="column">
            <div class="editor-header">
                <h2>JSON</h2>
                <button id="copyJson" class="copy-button">Copy</button>
            </div>
            <textarea id="jsonInput" placeholder="Paste your JSON content here..."></textarea>
        </div>
        <div class="controls">
            <button onclick="convertJsonToYaml()">To YAML &rarr;</button>
            <button onclick="convertYamlToJson()">&larr; To JSON</button>
        </div>
        <div class="column">
            <div class="editor-header">
                <h2>YAML</h2>
                <button id="copyYaml" class="copy-button">Copy</button>
            </div>
            <textarea id="yamlInput" placeholder="Paste your YAML content here..."></textarea>
        </div>
    </div>
    <div id="error-container" class="error-message"></div>

    <script>
        const vscode = acquireVsCodeApi();
        const jsonInput = document.getElementById('jsonInput');
        const yamlInput = document.getElementById('yamlInput');
        const errorContainer = document.getElementById('error-container');
        const copyJsonButton = document.getElementById('copyJson');
        const copyYamlButton = document.getElementById('copyYaml');

        function convertJsonToYaml() {
            const jsonContent = jsonInput.value;
            if (!jsonContent.trim()) {
                errorContainer.textContent = 'Please enter JSON content to convert.';
                return;
            }
            vscode.postMessage({
                command: 'jsonToYaml',
                json: jsonContent
            });
        }

        function convertYamlToJson() {
            const yamlContent = yamlInput.value;
            if (!yamlContent.trim()) {
                errorContainer.textContent = 'Please enter YAML content to convert.';
                return;
            }
            vscode.postMessage({
                command: 'yamlToJson',
                yaml: yamlContent
            });
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }, () => {
                errorContainer.textContent = 'Failed to copy to clipboard.';
            });
        }

        copyJsonButton.addEventListener('click', () => {
            copyToClipboard(jsonInput.value, copyJsonButton);
        });

        copyYamlButton.addEventListener('click', () => {
            copyToClipboard(yamlInput.value, copyYamlButton);
        });

        window.addEventListener('message', event => {
            const message = event.data;
            errorContainer.textContent = ''; // Clear previous errors

            switch (message.command) {
                case 'yamlResult':
                    if (message.success) {
                        yamlInput.value = message.yaml;
                    } else {
                        errorContainer.textContent = 'Error converting to YAML: ' + message.error;
                    }
                    break;
                case 'jsonResult':
                    if (message.success) {
                        jsonInput.value = message.json;
                    } else {
                        errorContainer.textContent = 'Error converting to JSON: ' + message.error;
                    }
                    break;
            }
        });
    </script>
</body>
</html>
