<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON <> YAML Converter</title>
    <style>
        /* General styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
        }
        body {
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Header */
        h1 {
            color: var(--vscode-foreground);
            margin: 0 0 10px 0;
            text-align: center; /* Center the title */
        }
        h2 {
            margin: 0 0 5px 0;
            padding-left: 5px;
        }

        /* Main layout */
        .container {
            flex-grow: 1;
            display: flex;
            gap: 10px;
            min-height: 0;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }
        .editor-container {
            position: relative;
            flex-grow: 1;
            display: flex;
        }

        /* Textareas */
        textarea {
            width: 100%;
            height: 100%;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 3px;
            padding: 10px;
            padding-right: 40px; /* Space for copy icon */
            font-family: var(--vscode-editor-font-family);
            font-size: var(--vscode-editor-font-size);
            resize: none;
            box-sizing: border-box;
        }

        /* Buttons and Icons */
        button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        .copy-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            padding: 4px;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .copy-icon svg {
            width: 100%;
            height: 100%;
            fill: var(--vscode-icon-foreground);
        }
        .copy-icon:hover {
            background-color: var(--vscode-toolbar-hoverBackground);
        }
        .copy-feedback {
            position: absolute;
            top: 10px;
            right: 40px;
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            background-color: var(--vscode-input-background);
            padding: 2px 5px;
            border-radius: 3px;
            display: none; /* Hidden by default */
        }

        /* Error message */
        .error-message {
            color: var(--vscode-errorForeground);
            margin-top: 10px;
            height: 20px;
            padding-left: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- SVG definitions for icons -->
    <svg width="0" height="0" style="display:none;">
        <symbol id="icon-copy" viewBox="0 0 24 24">
            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
        </symbol>
    </svg>

    <h1>JSON <> YAML Converter</h1>
    <div class="container">
        <div class="column">
            <h2>JSON</h2>
            <div class="editor-container">
                <textarea id="jsonInput" placeholder="Paste your JSON content here..."></textarea>
                <div class="copy-icon" id="copyJson" title="Copy JSON">
                    <svg><use xlink:href="#icon-copy"></use></svg>
                </div>
                <div class="copy-feedback" id="feedbackJson">Copied!</div>
            </div>
        </div>
        <div class="controls">
            <button onclick="convertJsonToYaml()">To YAML &rarr;</button>
            <button onclick="convertYamlToJson()">&larr; To JSON</button>
        </div>
        <div class="column">
            <h2>YAML</h2>
            <div class="editor-container">
                <textarea id="yamlInput" placeholder="Paste your YAML content here..."></textarea>
                <div class="copy-icon" id="copyYaml" title="Copy YAML">
                    <svg><use xlink:href="#icon-copy"></use></svg>
                </div>
                 <div class="copy-feedback" id="feedbackYaml">Copied!</div>
            </div>
        </div>
    </div>
    <div id="error-container" class="error-message"></div>

    <script>
        const vscode = acquireVsCodeApi();
        const jsonInput = document.getElementById('jsonInput');
        const yamlInput = document.getElementById('yamlInput');
        const errorContainer = document.getElementById('error-container');
        const copyJsonIcon = document.getElementById('copyJson');
        const copyYamlIcon = document.getElementById('copyYaml');
        const feedbackJson = document.getElementById('feedbackJson');
        const feedbackYaml = document.getElementById('feedbackYaml');

        function convertJsonToYaml() {
            const jsonContent = jsonInput.value;
            if (!jsonContent.trim()) {
                errorContainer.textContent = 'Please enter JSON content to convert.';
                return;
            }
            vscode.postMessage({
                command: 'jsonToYaml',
                json: jsonContent
            });
        }

        function convertYamlToJson() {
            const yamlContent = yamlInput.value;
            if (!yamlContent.trim()) {
                errorContainer.textContent = 'Please enter YAML content to convert.';
                return;
            }
            vscode.postMessage({
                command: 'yamlToJson',
                yaml: yamlContent
            });
        }

        function showCopyFeedback(feedbackElement) {
            feedbackElement.style.display = 'block';
            setTimeout(() => {
                feedbackElement.style.display = 'none';
            }, 2000);
        }

        function copyToClipboard(text, feedbackElement) {
            if (!text) return; // Don't copy if empty
            navigator.clipboard.writeText(text).then(() => {
                showCopyFeedback(feedbackElement);
            }, () => {
                errorContainer.textContent = 'Failed to copy to clipboard.';
            });
        }

        copyJsonIcon.addEventListener('click', () => {
            copyToClipboard(jsonInput.value, feedbackJson);
        });

        copyYamlIcon.addEventListener('click', () => {
            copyToClipboard(yamlInput.value, feedbackYaml);
        });

        window.addEventListener('message', event => {
            const message = event.data;
            errorContainer.textContent = ''; // Clear previous errors

            switch (message.command) {
                case 'yamlResult':
                    if (message.success) {
                        yamlInput.value = message.yaml;
                    } else {
                        errorContainer.textContent = 'Error converting to YAML: ' + message.error;
                    }
                    break;
                case 'jsonResult':
                    if (message.success) {
                        jsonInput.value = message.json;
                    } else {
                        errorContainer.textContent = 'Error converting to JSON: ' + message.error;
                    }
                    break;
            }
        });
    </script>
</body>
</html>
