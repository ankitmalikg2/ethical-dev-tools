<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON <> YAML Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="jsonyaml-body">
    <!-- SVG definitions for icons -->
    <svg width="0" height="0" style="display:none;">
        <symbol id="icon-copy" viewBox="0 0 24 24">
            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
        </symbol>
    </svg>

    <h1 class="jsonyaml-h1">JSON <> YAML Converter</h1>
    <div class="jsonyaml-container">
        <div class="jsonyaml-column">
            <h2 class="jsonyaml-h2">JSON</h2>
            <div class="jsonyaml-editor-container">
                <textarea id="jsonInput" class="jsonyaml-textarea" placeholder="Paste your JSON content here..."></textarea>
                <div class="copy-icon" id="copyJson" title="Copy JSON">
                    <svg><use xlink:href="#icon-copy"></use></svg>
                </div>
                <div class="copy-feedback" id="feedbackJson">Copied!</div>
            </div>
        </div>
        <div class="jsonyaml-controls">
            <button class="jsonyaml-button" onclick="convertJsonToYaml()">To YAML &rarr;</button>
            <button class="jsonyaml-button" onclick="convertYamlToJson()">&larr; To JSON</button>
        </div>
        <div class="jsonyaml-column">
            <h2 class="jsonyaml-h2">YAML</h2>
            <div class="jsonyaml-editor-container">
                <textarea id="yamlInput" class="jsonyaml-textarea" placeholder="Paste your YAML content here..."></textarea>
                <div class="copy-icon" id="copyYaml" title="Copy YAML">
                    <svg><use xlink:href="#icon-copy"></use></svg>
                </div>
                 <div class="copy-feedback" id="feedbackYaml">Copied!</div>
            </div>
        </div>
    </div>
    <div id="error-container" class="jsonyaml-error-message"></div>

    <script>
        const vscode = acquireVsCodeApi();
        const jsonInput = document.getElementById('jsonInput');
        const yamlInput = document.getElementById('yamlInput');
        const errorContainer = document.getElementById('error-container');
        const copyJsonIcon = document.getElementById('copyJson');
        const copyYamlIcon = document.getElementById('copyYaml');
        const feedbackJson = document.getElementById('feedbackJson');
        const feedbackYaml = document.getElementById('feedbackYaml');

        function convertJsonToYaml() {
            const jsonContent = jsonInput.value;
            if (!jsonContent.trim()) {
                errorContainer.textContent = 'Please enter JSON content to convert.';
                return;
            }
            vscode.postMessage({
                command: 'jsonToYaml',
                json: jsonContent
            });
        }

        function convertYamlToJson() {
            const yamlContent = yamlInput.value;
            if (!yamlContent.trim()) {
                errorContainer.textContent = 'Please enter YAML content to convert.';
                return;
            }
            vscode.postMessage({
                command: 'yamlToJson',
                yaml: yamlContent
            });
        }

        function showCopyFeedback(feedbackElement) {
            feedbackElement.style.display = 'block';
            setTimeout(() => {
                feedbackElement.style.display = 'none';
            }, 2000);
        }

        function copyToClipboard(text, feedbackElement) {
            if (!text) return; // Don't copy if empty
            navigator.clipboard.writeText(text).then(() => {
                showCopyFeedback(feedbackElement);
            }, () => {
                errorContainer.textContent = 'Failed to copy to clipboard.';
            });
        }

        copyJsonIcon.addEventListener('click', () => {
            copyToClipboard(jsonInput.value, feedbackJson);
        });

        copyYamlIcon.addEventListener('click', () => {
            copyToClipboard(yamlInput.value, feedbackYaml);
        });

        window.addEventListener('message', event => {
            const message = event.data;
            errorContainer.textContent = ''; // Clear previous errors

            switch (message.command) {
                case 'yamlResult':
                    if (message.success) {
                        yamlInput.value = message.yaml;
                    } else {
                        errorContainer.textContent = 'Error converting to YAML: ' + message.error;
                    }
                    break;
                case 'jsonResult':
                    if (message.success) {
                        jsonInput.value = message.json;
                    } else {
                        errorContainer.textContent = 'Error converting to JSON: ' + message.error;
                    }
                    break;
            }
        });
    </script>
</body>
</html>
