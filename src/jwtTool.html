<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Tool</title>
    <link rel="stylesheet" href="common-styles.css">
</head>
<body>
    <div class="edt-container">
        <h1 class="edt-title">JWT Tool</h1>
        <div class="edt-tabs">
            <button id="tab-decode" class="edt-button edt-tab">Decode JWT</button>
            <button id="tab-create" class="edt-button edt-tab">Create JWT</button>
        </div>
        <div id="decode-section">
            <div class="edt-input-group">
                <label class="edt-label" for="jwtInput">JWT Token:</label>
                <textarea id="jwtInput" class="edt-textarea" placeholder="Paste your JWT token here..."></textarea>
            </div>
            <div class="edt-input-group">
                <label class="edt-label" for="secretInput">Secret (optional - for signature verification):</label>
                <input class="edt-input" type="text" id="secretInput" placeholder="Enter secret key for verification...">
            </div>
            <button class="edt-button edt-mt-1" onclick="decodeJWT()">Decode JWT</button>
            <div id="result" class="edt-result"></div>
        </div>
        <div id="create-section" class="edt-hidden">
            <div class="edt-input-group">
                <label class="edt-label" for="payloadInput">Payload (JSON):</label>
                <textarea id="payloadInput" class="edt-textarea" placeholder='{"user":"alice","role":"admin"}'></textarea>
            </div>
            <div class="edt-input-group">
                <label class="edt-label" for="createSecretInput">Secret:</label>
                <input class="edt-input" type="text" id="createSecretInput" placeholder="Enter secret key for signing...">
            </div>
            <div class="edt-input-group">
                <label class="edt-label" for="algoSelect">Algorithm:</label>
                <select class="edt-select" id="algoSelect">
                    <option value="HS256">HS256 (HMAC SHA-256)</option>
                    <option value="HS384">HS384 (HMAC SHA-384)</option>
                    <option value="HS512">HS512 (HMAC SHA-512)</option>
                    <option value="RS256">RS256 (RSA SHA-256)</option>
                    <option value="RS384">RS384 (RSA SHA-384)</option>
                    <option value="RS512">RS512 (RSA SHA-512)</option>
                    <option value="ES256">ES256 (ECDSA SHA-256)</option>
                    <option value="ES384">ES384 (ECDSA SHA-384)</option>
                    <option value="ES512">ES512 (ECDSA SHA-512)</option>
                    <option value="PS256">PS256 (RSASSA-PSS SHA-256)</option>
                    <option value="PS384">PS384 (RSASSA-PSS SHA-384)</option>
                    <option value="PS512">PS512 (RSASSA-PSS SHA-512)</option>
                    <option value="none">none (Unsecured JWT)</option>
                </select>
            </div>
            <button class="edt-button edt-mt-1" onclick="createJWT()">Create JWT</button>
            <div id="createResult" class="edt-result"></div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        // Tab logic
        const tabDecode = document.getElementById('tab-decode');
        const tabCreate = document.getElementById('tab-create');
        const decodeSection = document.getElementById('decode-section');
        const createSection = document.getElementById('create-section');

        function setTab(tab) {
            if (tab === 'decode') {
                decodeSection.classList.remove('edt-hidden');
                createSection.classList.add('edt-hidden');
                tabDecode.classList.add('edt-tab--active');
                tabCreate.classList.remove('edt-tab--active');
            } else {
                decodeSection.classList.add('edt-hidden');
                createSection.classList.remove('edt-hidden');
                tabCreate.classList.add('edt-tab--active');
                tabDecode.classList.remove('edt-tab--active');
            }
        }
        tabDecode.onclick = () => setTab('decode');
        tabCreate.onclick = () => setTab('create');
        setTab('decode');

        function decodeJWT() {
            const jwtToken = document.getElementById('jwtInput').value.trim();
            const secret = document.getElementById('secretInput').value.trim();
            const resultDiv = document.getElementById('result');
            if (!jwtToken) {
                resultDiv.className = 'edt-result edt-result--error';
                resultDiv.textContent = 'Please enter a JWT token.';
                return;
            }
            vscode.postMessage({
                command: 'decodeJWT',
                token: jwtToken,
                secret: secret
            });
        }

        function createJWT() {
            const payload = document.getElementById('payloadInput').value.trim();
            const secret = document.getElementById('createSecretInput').value.trim();
            const algo = document.getElementById('algoSelect').value;
            const resultDiv = document.getElementById('createResult');
            if (!payload) {
                resultDiv.className = 'edt-result edt-result--error';
                resultDiv.textContent = 'Please enter a payload.';
                return;
            }
            if (!secret && algo !== 'none') {
                resultDiv.className = 'edt-result edt-result--error';
                resultDiv.textContent = 'Please enter a secret.';
                return;
            }
            vscode.postMessage({
                command: 'createJWT',
                payload: payload,
                secret: secret,
                algorithm: algo
            });
        }

        window.addEventListener('message', event => {
            const message = event.data;
            // Decode result
            if (message.command === 'jwtResult') {
                const resultDiv = document.getElementById('result');
                if (message.success) {
                    resultDiv.className = 'edt-result edt-result--success';
                    let html = '<div style="margin-bottom: 10px;">✓ JWT Decoded Successfully</div>';
                    if (message.header) {
                        html += '<div style="margin-bottom: 15px;"><strong>HEADER:</strong><pre style="margin: 5px 0; padding: 10px; background: var(--vscode-textCodeBlock-background); border-radius: 3px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word;">' + JSON.stringify(message.header, null, 2) + '</pre></div>';
                    }
                    if (message.payload) {
                        html += '<div style="margin-bottom: 15px;"><strong>PAYLOAD:</strong><pre style="margin: 5px 0; padding: 10px; background: var(--vscode-textCodeBlock-background); border-radius: 3px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word;">' + JSON.stringify(message.payload, null, 2) + '</pre></div>';
                    }
                    if (message.verified !== undefined) {
                        html += '<div><strong>SIGNATURE:</strong> ' + (message.verified ? '✓ Valid' : '✗ Invalid') + '</div>';
                    }
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.className = 'edt-result edt-result--error';
                    resultDiv.innerHTML = '<div>✗ Error: ' + message.error + '</div>';
                }
            }
            // Create result
            if (message.command === 'createResult') {
                const resultDiv = document.getElementById('createResult');
                if (message.success) {
                    resultDiv.className = 'edt-result edt-result--success';
                    resultDiv.innerHTML = '<div style="margin-bottom: 10px;">✓ JWT Created Successfully</div>' +
                        '<div><strong>JWT:</strong><pre style="margin: 5px 0; padding: 10px; background: var(--vscode-textCodeBlock-background); border-radius: 3px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word;">' + message.token + '</pre></div>';
                } else {
                    resultDiv.className = 'edt-result edt-result--error';
                    resultDiv.innerHTML = '<div>✗ Error: ' + message.error + '</div>';
                }
            }
        });
    </script>
</body>
</html>
