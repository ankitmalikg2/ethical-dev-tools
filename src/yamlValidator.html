<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML Validator</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: var(--vscode-foreground);
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 3px;
            padding: 10px;
            font-family: var(--vscode-editor-font-family);
            font-size: var(--vscode-editor-font-size);
            resize: vertical;
        }
        button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 3px;
            min-height: 20px;
        }
        .success {
            background-color: var(--vscode-inputValidation-infoBackground);
            border: 1px solid var(--vscode-inputValidation-infoBorder);
            color: var(--vscode-inputValidation-infoForeground);
        }
        .error {
            background-color: var(--vscode-inputValidation-errorBackground);
            border: 1px solid var(--vscode-inputValidation-errorBorder);
            color: var(--vscode-inputValidation-errorForeground);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YAML Validator</h1>
        <textarea id="yamlInput" placeholder="Paste your YAML content here..."></textarea>
        <button onclick="validateYaml()">Validate YAML</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        function validateYaml() {
            const yamlContent = document.getElementById('yamlInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!yamlContent.trim()) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter YAML content to validate.';
                return;
            }

            vscode.postMessage({
                command: 'validateYaml',
                yaml: yamlContent
            });
        }

        window.addEventListener('message', event => {
            const message = event.data;
            const resultDiv = document.getElementById('result');
            
            if (message.command === 'validationResult') {
                if (message.isValid) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '✓ Valid YAML';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '✗ Invalid YAML: ' + message.error;
                }
            }
        });
    </script>
</body>
</html>
