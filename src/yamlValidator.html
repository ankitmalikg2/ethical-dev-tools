<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML Validator</title>
    <link rel="stylesheet" href="common-styles.css">
</head>
<body>
    <div class="edt-container">
        <h1 class="edt-title">YAML Validator</h1>
        <textarea id="yamlInput" class="edt-textarea edt-textarea--large" placeholder="Paste your YAML content here..."></textarea>
        <button class="edt-button edt-mt-1" onclick="validateYaml()">Validate YAML</button>
        <div id="result" class="edt-result"></div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        function validateYaml() {
            const yamlContent = document.getElementById('yamlInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!yamlContent.trim()) {
                resultDiv.className = 'edt-result edt-result--error';
                resultDiv.textContent = 'Please enter YAML content to validate.';
                return;
            }

            vscode.postMessage({
                command: 'validateYaml',
                yaml: yamlContent
            });
        }

        window.addEventListener('message', event => {
            const message = event.data;
            const resultDiv = document.getElementById('result');
            
            if (message.command === 'validationResult') {
                if (message.isValid) {
                    resultDiv.className = 'edt-result edt-result--success';
                    resultDiv.textContent = '✓ Valid YAML';
                } else {
                    resultDiv.className = 'edt-result edt-result--error';
                    resultDiv.textContent = '✗ Invalid YAML: ' + message.error;
                }
            }
        });
    </script>
</body>
</html>
