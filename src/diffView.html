<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Diff</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .controls {
            padding: 10px;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        .button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0099ff;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .pane {
            width: 50%;
            height: 100%;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        .divider {
            width: 2px;
            background-color: #666;
        }
        textarea {
            width: 100%;
            height: 100%;
            resize: none;
            border: none;
            padding: 10px;
            box-sizing: border-box;
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="button" onclick="findDiff()">Find Diff</button>
    </div>
    <div class="container">
        <div class="pane">
            <textarea id="file1" placeholder="Paste file 1 content here"></textarea>
        </div>
        <div class="divider"></div>
        <div class="pane">
            <textarea id="file2" placeholder="Paste file 2 content here"></textarea>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        function findDiff() {
            const text1 = document.getElementById('file1').value;
            const text2 = document.getElementById('file2').value;
            vscode.postMessage({
                command: 'findDiff',
                text1: text1,
                text2: text2
            });
        }
    </script>
</body>
</html>
