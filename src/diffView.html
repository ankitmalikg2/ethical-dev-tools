<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Diff</title>
    <link rel="stylesheet" href="common-styles.css">
</head>
<body>
    <div class="edt-container--full">
        <div class="edt-diff-controls">
            <button class="edt-button" onclick="findDiff()">Find Diff</button>
        </div>
        <div class="edt-layout">
            <div class="edt-column">
                <textarea id="file1" class="edt-textarea edt-textarea--full" placeholder="Paste file 1 content here"></textarea>
            </div>
            <div class="edt-column">
                <textarea id="file2" class="edt-textarea edt-textarea--full" placeholder="Paste file 2 content here"></textarea>
            </div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        function findDiff() {
            const text1 = document.getElementById('file1').value;
            const text2 = document.getElementById('file2').value;
            vscode.postMessage({
                command: 'findDiff',
                text1: text1,
                text2: text2
            });
        }
    </script>
</body>
</html>
