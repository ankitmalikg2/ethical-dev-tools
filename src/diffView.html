<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Diff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="diff-view-body">
    <div class="diff-controls">
        <button onclick="findDiff()">Find Diff</button>
    </div>
    <div class="diff-container">
        <div class="diff-pane">
            <textarea id="file1" class="diff-textarea" placeholder="Paste file 1 content here"></textarea>
        </div>
        <div class="diff-divider"></div>
        <div class="diff-pane">
            <textarea id="file2" class="diff-textarea" placeholder="Paste file 2 content here"></textarea>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        function findDiff() {
            const text1 = document.getElementById('file1').value;
            const text2 = document.getElementById('file2').value;
            vscode.postMessage({
                command: 'findDiff',
                text1: text1,
                text2: text2
            });
        }
    </script>
</body>
</html>
